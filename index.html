<!DOCTYPE html>

<head>
  <title>My Keyboard</title>
  <link rel="stylesheet" href="main.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="text-container">
    <span class="text">This is my keyboard</span>
  </div>
  <div class="container">
    <!-- 12345 -->
    <div class="row-container">
      <div data-key="27" class=" key" id="escape"></div>
      <div data-key="49" class="key">
        <p class="lTop">!</p>
        <p class="rMid">1</p>
      </div>
      <div data-key="50" class=" key">
        <p class="lTop">@</p>
        <p class="rMid">2</p>
      </div>
      <div data-key="51" class=" key">
        <p class="lTop">#</p>
        <p class="rMid">3</p>
      </div>
      <div data-key="52" class=" key">
        <p class="lTop">$</p>
        <p class="rMid">4</p>
      </div>
      <div data-key="53" class=" key">
        <p class="lTop">%</p>
        <p class="rMid">5</p>
      </div>
      <div data-key="54" class=" key">
        <p class="lTop">^</p>
        <p class="rMid">6</p>
      </div>
      <div data-key="55" class=" key">
        <p class="lTop">&</p>
        <p class="rMid">7</p>
      </div>
      <div data-key="56" class=" key">
        <p class="lTop">*</p>
        <p class="rMid">8</p>
      </div>
      <div data-key="57" class="key">
        <p class="lTop">(</p>
        <p class="rMid">9</p>
      </div>
      <div data-key="48" class="key">
        <p class="lTop">)</p>
        <p class="rMid">0</p>
      </div>
      <div data-key="189" class="key">
        <p class="lTop">-</p>
        <p class="rMid">_</p>
      </div>
      <div data-key="187" class="key">
        <p class="lTop">+</p>
        <p class="rMid">=</p>
      </div>
      <div data-key="8" class="key" id="backspace">
        <p>⟵</p>
      </div>
    </div>
    <!-- QWERTY -->
    <div class="row-container">
      <div data-key="9" class="key" id="tab">
        <p>Tab↹</p>
      </div>
      <div data-key="81" class="key">
        <p>Q</p>
      </div>
      <div data-key="87" class="key">
        <p>W</p>
      </div>
      <div data-key="69" class="key">
        <p>E</p>
      </div>
      <div data-key="82" class="key">
        <p>R</p>
      </div>
      <div data-key="84" class="key">
        <p>T</p>
      </div>
      <div data-key="89" class="key">
        <p>Y</p>
      </div>
      <div data-key="85" class="key">
        <p>U</p>
      </div>
      <div data-key="73" class="key">
        <p>I</p>
      </div>
      <div data-key="79" class="key">
        <p>O</p>
      </div>
      <div data-key="80" class="key">
        <p>P</p>
      </div>
      <div data-key="219" class="key">
        <p class="lTop">{</p>
        <p class="rMid">[</p>
      </div>
      <div data-key="221" class="key">
        <p class="lTop">}</p>
        <p class="rMid">]</p>
      </div>
      <div data-key="220" class="key" id="backslash">
        <p>| \</p>
      </div>
    </div>
    <!-- ASDF -->
    <div class="row-container">
      <div data-key="20" class="key" id="caps">
        <p>Caps Lk</p>
      </div>
      <div data-key="65" class="key">
        <p>A</p>
      </div>
      <div data-key="83" class=" key">
        <p>S</p>
      </div>
      <div data-key="68" class=" key">
        <p>D</p>
      </div>
      <div data-key="70" class=" key">
        <p>F</p>
      </div>
      <div data-key="71" class=" key">
        <p>G</p>
      </div>
      <div data-key="72" class=" key">
        <p>H</p>
      </div>
      <div data-key="74" class=" key">
        <p>J</p>
      </div>
      <div data-key="75" class=" key">
        <p>K</p>
      </div>
      <div data-key="76" class=" key">
        <p>L</p>
      </div>
      <div data-key="186" class=" key">
        <p class="lTop">:</p>
        <p class="rMid">;</p>
      </div>
      <div data-key="222" class=" key">
        <p class="lTop">"</p>
        <p class="rMid">'</p>
      </div>
      <div data-key="13" class=" key" id="enter">
        <p>Enter ↵</p>
      </div>
    </div>
    <!-- ZXCV -->
    <div class="row-container">
      <div data-key="ShiftLeft" class="key" id="shiftL">
        <p></p>
      </div>
      <div data-key="1000" class="key">
        <p>Z</p>
      </div>
      <div data-key="88" class="key">
        <p>X</p>
      </div>
      <div data-key="67" class="key">
        <p>C</p>
      </div>
      <div data-key="86" class="key">
        <p>V</p>
      </div>
      <div data-key="66" class="key">
        <p>B</p>
      </div>
      <div data-key="78" class="key">
        <p>N</p>
      </div>
      <div data-key="77" class="key">
        <p>M</p>
      </div>
      <div data-key="188" class="key">
        <p class="lTop">&#60;</p>
        <p class="rMid">,</p>
      </div>
      <div data-key="190" class="key">
        <p class="lTop">&#62</p>
        <p class="rMid">.</p>
      </div>
      <div data-key="191" class="key">
        <p class="lTop">?</p>
        <p class="rMid">/</p>
      </div>
      <div data-key="ShiftRight" class="key" id="shiftR">
        <p></p>
      </div>
    </div>
    <!-- CTRL -->
    <div class="row-container">
      <div data-key="ControlLeft" class="key" id="ctrlL">
        <p></p>
      </div>
      <div class="key" id="start">
        <p></p>
      </div>
      <div data-key="AltLeft" class="key" id="altL">
        <p></p>
      </div>
      <div data-key="32" class="key" id="space">
        <p></p>
      </div>
      <div data-key="AltRight" class="key" id="altR">
        <p></p>
      </div>
      <div class="key" id="fn1">
        <p></p>
      </div>
      <div class="key" id="fn2">
        <p></p>
      </div>
      <div data-key="ControlRight" class="key" id="ctrlR">
        <p></p>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
