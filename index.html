<!DOCTYPE html>

<head>
  <title>My Keyboard</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="row-container">
      <div class="key"></div>
      <div class="key">
        <p class="lTop">!</p>
        <p class="rMid">1</p>
      </div>
      <div class="key">
        <p class="lTop">@</p>
        <p class="rMid">2</p>
      </div>
      <div class="key">
        <p class="lTop">#</p>
        <p class="rMid">3</p>
      </div>
      <div class="key">
        <p class="lTop">$</p>
        <p class="rMid">4</p>
      </div>
      <div class="key">
        <p class="lTop">%</p>
        <p class="rMid">5</p>
      </div>
      <div class="key">
        <p class="lTop">^</p>
        <p class="rMid">6</p>
      </div>
      <div class="key">
        <p class="lTop">&</p>
        <p class="rMid">7</p>
      </div>
      <div class="key">
        <p class="lTop">*</p>
        <p class="rMid">8</p>
      </div>
      <div class="key">
        <p class="lTop">(</p>
        <p class="rMid">9</p>
      </div>
      <div class="key">
        <p class="lTop">)</p>
        <p class="rMid">0</p>
      </div>
      <div class="key">
        <p class="lTop">-</p>
        <p class="rMid">_</p>
      </div>
      <div class="key">
        <p class="lTop">+</p>
        <p class="rMid">=</p>
      </div>
      <div class="key" id="backspace">
        <p>Backspace</p>
      </div>
    </div>
    <div class="row-container">
      <div class="key" id="tab">
        <p>Tab</p>
      </div>
      <div class="key">
        <p>Q</p>
      </div>
      <div class="key">
        <p>W</p>
      </div>
      <div class="key">
        <p>E</p>
      </div>
      <div class="key">
        <p>R</p>
      </div>
      <div class="key">
        <p>T</p>
      </div>
      <div class="key">
        <p>Y</p>
      </div>
      <div class="key">
        <p>U</p>
      </div>
      <div class="key">
        <p>I</p>
      </div>
      <div class="key">
        <p>O</p>
      </div>
      <div class="key">
        <p>P</p>
      </div>
      <div class="key">
        <p>[</p>
      </div>
      <div class="key">
        <p>]</p>
      </div>
      <div class="key" id="backslash">
        <p>\</p>
      </div>
    </div>
    <div class="row-container">
      <div class="key" id="caps">
        <p>Caps Lk</p>
      </div>
      <div class="key">
        <p>A</p>
      </div>
      <div class="key">
        <p>S</p>
      </div>
      <div class="key">
        <p>D</p>
      </div>
      <div class="key">
        <p>F</p>
      </div>
      <div class="key">
        <p>G</p>
      </div>
      <div class="key">
        <p>H</p>
      </div>
      <div class="key">
        <p>J</p>
      </div>
      <div class="key">
        <p>K</p>
      </div>
      <div class="key">
        <p>L</p>
      </div>
      <div class="key">
        <p>;</p>
      </div>
      <div class="key">
        <p>'</p>
      </div>
      <div class="key" id="enter">
        <p>Enter</p>
      </div>
    </div>
    <div class="row-container">
      <div class="key" id="shiftL">
        <p>Shift</p>
      </div>
      <div class="key">
        <p>Z</p>
      </div>
      <div class="key">
        <p>X</p>
      </div>
      <div class="key">
        <p>c</p>
      </div>
      <div class="key">
        <p>V</p>
      </div>
      <div class="key">
        <p>B</p>
      </div>
      <div class="key">
        <p>N</p>
      </div>
      <div class="key">
        <p>M</p>
      </div>
      <div class="key">
        <p>,</p>
      </div>
      <div class="key">
        <p>.</p>
      </div>
      <div class="key">
        <p>/</p>
      </div>
      <div class="key" id="shiftR">
        <p>Shift</p>
      </div>
    </div>
    <div class="row-container">
      <div class="key" id="ctrlL">
        <p></p>
      </div>
      <div class="key" id="start">
        <p></p>
      </div>
      <div class="key" id="altL">
        <p></p>
      </div>
      <div class="key" id="space">
        <p></p>
      </div>
      <div class="key" id="altR">
        <p></p>
      </div>
      <div class="key" id="fn1">
        <p></p>
      </div>
      <div class="key" id="fn2">
        <p></p>
      </div>
      <div class="key" id="ctrlR">
        <p></p>
      </div>
    </div>



  </div>


  <script src="main.js"></script>
</body>
